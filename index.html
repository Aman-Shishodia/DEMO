<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div style="border: 1px solid black; width: 300px; padding: 10px;">
        <h1>Survey Form</h1>
        <p>A Survey form for techschool.</p>
        <form action="">
            <label for="name">Name :</label>
            <input type="text" name="" id="name" placeholder="Your Name"><br>
            <label for="email">E-Mail :</label>
            <input type="email" name="" id="email" placeholder="Your E-mail"><br>
            <label for="rollno">Roll No. :</label>
            <input type="text" name="" id="rollno" placeholder="Your rollno"><br>
            <label for="feedback">How do rate our course :</label>
            <select name="" id="">
                <option value="Excelllent">Excellent</option>
                <option value="Good">Good</option>
                <option value="bad">Bad</option>
            </select><br><br>
            <input type="submit" name="" id="">
        </form>
    </div>
    
</body>
</html>
